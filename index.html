		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();

						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();

						$('.image-title').html(input.files[0].name);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(function () {
						predict();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('#celeb-image').attr('src', 'anonymous-image.png');
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>

		<!-- Trained Model created in Teachable Machine -->
		<script type="text/javascript">
			/* More API functions here:
			 https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image */

			// the link to your model provided by Teachable Machine export panel
			const URL = "https://teachablemachine.withgoogle.com/models/8_-qRJUd2/";

			let model, webcam, maxPredictions;

			// Load the image model and setup the webcam
			async function init() {
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';

				// load the model and metadata
				// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
				// or files from your local hard drive
				// Note: the pose library adds "tmImage" object to your window (window.tmImage)
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();
			}

			// run the webcam image through the image model
			async function predict() {
				$('.loading').show();
				// predict can take in an image, video or canvas html element
				var image = document.getElementById('dog-image');

				const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				var resultName = '';
				var resultMessage = '';
				switch (prediction[0].className) {
					case '강호동':
						resultName = '강호동';
						resultMessage =
							'포동포동 사랑스러운 강아지 <br> 정말 든든한 당신의 반려견!';
						break;
					case '규현':
						resultName = '규현';
						resultMessage =
							'당신의 강아지는 땡그란 눈의 소유자 <br> 혹시 짖을때 감미로운 보컬을 뽐내지 않나요?';
						break;
					case '원빈':
						resultName = '원빈';
						resultMessage =
							'남신급 외모를 갖춘 강아지군요! <br> 혹시 원빈이 강아지로 환생한거 아닌지..?';
						break;
					case '박보검':
						resultName = '박보검';
						resultMessage =
							'보기만해도 훈훈해지는 강아지 <br> 어디든지 나가면 모두에게 인기폭팔!';
						break;
					case '백종원':
						resultName = '백종원';
						resultMessage =
							'기분좋은 미소의 소유자군요! <br>  백종원 닮은 강아지 참 쉽쥬~?';
						break;
					case '서장훈':
						resultName = '서장훈';
						resultMessage =
							'서장훈의 쳐진 눈을 닮았어요.  <br> 혹시 당신 강아지는 미래의 건물주?!';
						break;
					case '김태희':
						resultName = '김태희';
						resultMessage =
							'여신급 미모인 당신 강아지. <br>  청순의 대명사인 김태희를 닮았어요';
						break;
					case '수지':
						resultName = '수지';
						resultMessage =
							'국민첫사랑 수지를 닮은 강아지. <br>  혹시 이성 강아지들에게 인기가 많은건 아닌지?';
						break;
					case '아이유':
						resultName = '아이유';
						resultMessage =
							'조그맣고 청순하고 귀여운 매력의 소유자 <br>  인기폭팔 누구에게나 사랑받는 강아지!';
						break;
					case '양세형':
						resultName = '양세형';
						resultMessage =
							'혹시 당신 강아지는 어디로 튈지모르는 장난꾸러기? <br> 장난스러운 미소의 소유자!';
						break;
					case '유재석':
						resultName = '유재석';
						resultMessage =

						break;
					case '전현무':
						resultName = '전현무';
						resultMessage =
							'특유의 볼살과 미소가 정말 귀여운 당신 강아지 <br>  혹시몰라요 어딘가에 mc의 피가 흐르고 있을지!';
						break;
					case '한지민':
						resultName = '한지민';
						resultMessage =
							'너무나도 사랑스러운 미소 <br>  웃는상인 당신 강아지는 한지민을 닮았네요!';

						break;
					case '피오':

						break;
					case '전지현':
						resultName = '전지현';
						resultMessage =
							'차가운 도시의 댕댕이인 당신 강아지? <br> 세련된 미모가 전지현을 닮았어요';
						break;
					case '강균성':
						resultName = '강균성';
						resultMessage =
							'예쁜 커다란 눈망울의 당신 강아지 <br> 동글동글한 눈이 참 이뻐요!';
						break;
				}
				var hightest = prediction[0].className;
				var resultImage;
				$('.result-name').html(resultName);
				$('.result-message').html(resultMessage);
				$('#celeb-image').attr('src', resultImage);
				$('.loading').hide();
				for (let i = 0; i < 5; i++) {
					const classPrediction =
						prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
					//labelContainer.childNodes[i].innerHTML = classPrediction;
					var width = prediction[i].probability.toFixed(2) * 100;
					$('#progressbar' + i).attr('style', 'width:' + width + '%;');
					$('#progressbar' + i).attr('aria-valuenow', width);
					$('#progressbar' + i).html(width + '%');
					$('#progressbar' + i + '-name').html(prediction[i].className);
				}
			}
